<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL and QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="url.css">
</head>

<body>
    <div class="header flex">
        <div>
            <h1>URL SHORTENER AND QR GENERATOR</h1>
        </div>

        <form id="form-user" action="#" method="post">
            <div class="form-box error" data-errormsg="">
                <input type="text" id="input-longurl" autofocus required placeholder="URL" tabindex="1" />
            </div>

            <div>
                <button class="btn btn-danger btn-lg" id="button-send">Generate</button>
            </div>
        </form>

        <div>
            <p id="msg1"></p>
            <h4><a id="longurl" target="_blank"></a></h4>
            <p id="msg2"></p>
            <h3><a id="shorturl" target="_blank"></a></h3>
        </div>
        <img src="" alt="" id="img">
    </div>

    <script src="url.js"></script>
</body>

</html>
